# Workflow for DOID's continuous integration testing

name: SYMP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  symp_ci:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: CI Test
        run: make test
